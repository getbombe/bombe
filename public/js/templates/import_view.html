<div class="row">
  <div id="upload" class="col-lg-12">
    <div id="upload-container">
      <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#step1" id="tab1">Step 1: Upload Data</a></li>
        <li><a href="#step2" id="tab2">Step 2: Customize Graph</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="step1">
          <form id="importform"
              enctype="multipart/form-data"
              onsubmit="return false;" >
          <div id="import" class="form-group">
            <p class="help-block"> Upload your two-column data file here.
            <br>Don't have data? Download some <a href="/uploads/real_data.csv">sample data</a> </p>
            <br>
             <input type="file" name="uploadedfile" id="inputfile">
          </div>
          </form>
        </div>
        <div class="tab-pane text-center" id="step2">
          <div id="import-preview">
          </div>
          <div class="btn-group">
            <button id="setup-graph" class="btn btn-default operate">Configure Graph Options</button>
            <button id="setup-done" class="btn btn-success operate">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
