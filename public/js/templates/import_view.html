<div class="row">
  <form id="importform"
        enctype="multipart/form-data"
        action="../upload"
        method="post">
    <div id="import" class="form-group">
      <label for="inputfile">File input</label>
      <input type="file" name="uploadedfile" id="inputfile">
      <p class="help-block">Upload your 2 column file here.</p>
      <button class="btn btn-primary" id="import">Upload</button>
    </div>
  </form>
  <div id="upload" class="col-sm-8">
  	<p>Drag data here or <button class="btn btn-primary">browse for files</button></p>
  </div>
  <div id="controls" class="col-sm-4">
    <h3>Data Options</h3>
    <br>
    <div class="text-box">
      <div class="row">
        <div class="col-lg-12">
          <h4>X-Data</h4> 
          <select>
            <option>Column 1</option>
          </select>
        </div>
      </div>
    </div>
    <div class="text-box">
      <div class="row">
        <div class="col-lg-12">
          <h4>Y-Data</h4> 
          <select>
            <option>Column 2</option>
          </select>
        </div>
      </div>
    </div>
    <div class="text-box">
      <div class="row">
        <div class="col-lg-12">
          <h4>Ignore</h4> 
          <input type="text" placeholder="#, !, *">
        </div>
      </div>
    </div>
    <div class="text-box">
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-success">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
