<div class="row">
  <div id="treeview" class="col-sm-7">
  </div>
  <div id="preview" class="col-sm-5">
    <h3>Preview</h3>
    <div class="graph">
    	<div id="plot-preview-titlebar">
				<p class="text-left">Graph: #<span class="graphid"></span></p>
			</div>
			<div graphid="" id="plot-preview" class="plot">		</div>
		</div>

		<div class="btn-group">
			<button id="create-graph" class="btn btn-default operate">Create</button>
			<button id="edit-graph" class="btn btn-default operate">Edit</button>
			<button id="export-graph" class="btn btn-default operate">Export</button>
			<button id="delete-graph" class="btn btn-default operate">Delete</button>
		</div>
  </div>
</div>
