<div class="row">
  <div id="treeview" class="col-sm-7">
  </div>
  <div id="preview" class="col-sm-5">
    <h3>Preview</h3>
    <div class="graph">
    	<div id="plot-preview-titlebar">
			<p class="text-left">Graph: #<span class="graphid"></span></p>
		</div>
		<div graphid="" id="plot-preview" class="plot">		
		</div>
	</div>

	<div class="btn-group">
		<button id="create-graph" class="btn btn-default operate">Create</button>
		<button id="edit-graph" class="btn btn-default operate">Edit</button>
		<button id="export-graph" class="btn btn-default operate">Export</button>
		<button id="delete-graph" class="btn btn-default operate">Delete</button>
	</div>
	
	<div class="modal fade" id="graphModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Configure Graph</h4>
	      </div>
	      <div class="modal-body">
	        GRAPH EDITING OPTIONS HERE
	      </div>
	      <div class="modal-footer">
	      	<div class="btn-group">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-success">Save</button>
		       </div>
	      </div>
	    </div>
	  </div>
	</div>

  </div>
</div>
