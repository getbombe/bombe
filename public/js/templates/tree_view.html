<div class="row">
  <div id="treeview" class="col-sm-7">
  </div>
  <div id="preview" class="col-sm-5">
    <div class="graph">
    	<div id="plot-preview-titlebar">
				<p class="text-left">Graph: #<span class="graphid"></span></p>
			</div>
			<div graphid="" id="plot-preview" class="plot">		</div>
		</div>

		<div class="btn-group">
			<button id="create-graph" class="btn btn-default operate"><i class="glyphicon glyphicon-plus"></i></button>
			<button id="edit-graph" class="btn btn-default operate"><i class="glyphicon glyphicon-cog"></i></button>
			<button id="export-graph" class="btn btn-default operate"><i class="glyphicon glyphicon-cloud-download"></i></button>
			<button id="delete-graph" class="btn btn-default operate"><i class="glyphicon glyphicon-remove"></i></button>
		</div>
  </div>
</div>
