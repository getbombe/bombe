<div class="row">
  <div id="tree" class="col-sm-7">
  	<script type="text/javascript">
  		// Setting up dummy json data
		var treeData = {
		    name: "/",
		    contents: [
		        {
		            name: "Applications",
		            contents: [
		                { name: "Mail.app" },
		                { name: "iPhoto.app" },
		                { name: "Keynote.app" },
		                { name: "iTunes.app" },
		                { name: "XCode.app" },
		                { name: "Numbers.app" },
		                { name: "Pages.app" }
		            ]
		        },
		        {
		            name: "System",
		            contents: []
		        },
		        {
		            name: "Library",
		            contents: [
		                {
		                    name: "Application Support",
		                    contents: [
		                        { name: "Adobe" },
		                        { name: "Apple" },
		                        { name: "Google" },
		                        { name: "Microsoft" }
		                    ]
		                },
		                {
		                    name: "Languages",
		                    contents: [
		                        { name: "Ruby" },
		                        { name: "Python" },
		                        { name: "Javascript" },
		                        { name: "C#" }
		                    ]
		                },
		                {
		                    name: "Developer",
		                    contents: [
		                        { name: "4.2" },
		                        { name: "4.3" },
		                        { name: "5.0" },
		                        { name: "Documentation" }
		                    ]
		                }
		            ]
		        },
		        {
		            name: "opt",
		            contents: []
		        },
		        {
		            name: "Users",
		            contents: [
		                { name: "pavanpodila" },
		                { name: "admin" },
		                { name: "test-user" }
		            ]
		        }
		    ]
		};

		var tree = d3.layout.tree()
		    .sort(null)
		    .size([1000, 1000 - 20*10])
		    .children(function(d)
		    {
		        return (!d.contents || d.contents.length === 0) ? null : d.contents;
		    });

		var nodes = tree.nodes(treeData);
		var links = tree.links(nodes);

		/*
		     <svg>
		         <g class="container" />
		     </svg>
		  */
		 var layoutRoot = d3.select('#tree')
		     .append("svg:svg").attr("width", 1000).attr("height", 1000)
		     .append("svg:g")
		     .attr("class", "container")
		     .attr("transform", "translate(" + 80 + ",0)");


		 // Edges between nodes as a <path class="link" />
		 var link = d3.svg.diagonal()
		     .projection(function(d)
		     {
		         return [d.y, d.x];
		     });

		 layoutRoot.selectAll("path.link")
		     .data(links)
		     .enter()
		     .append("svg:path")
		     .attr("class", "link")
		     .attr("d", link);


		 /*
		     Nodes as
		     <g class="node">
		         <circle class="node-dot" />
		         <text />
		     </g>
		  */
		 var nodeGroup = layoutRoot.selectAll("g.node")
		     .data(nodes)
		     .enter()
		     .append("svg:g")
		     .attr("class", "node")
		     .attr("transform", function(d)
		     {
		         return "translate(" + d.y + "," + d.x + ")";
		     });

		 nodeGroup.append("rect")
		     .attr("class", "nodebox")
		     //.attr("r", 10);
		     .attr("x", -40/2)
             .attr("y", -30/2)
		     .attr("width", 40)
             .attr("height", 30);

		 /*nodeGroup.append("svg:text")
		     .attr("text-anchor", function(d)
		     {
		         return d.children ? "end" : "start";
		     })
		     .attr("dx", function(d)
		     {
		         var gap = 2 * 10;
		         return d.children ? -gap : gap;
		     })
		     .attr("dy", 3)
		     .text(function(d)
		     {
		         return d.name;
		     });*/
		  
  	</script>
  </div>
  <div id="preview" class="col-sm-5">
    <h3>Preview</h3>
    <br>
    <div class="graph">
		<p class="id">#003</p>
		<p class="lineage"><span class="tag">#001</span> <strong>divided</strong> by <span class="tag">#002</span></p>
		<h3 class="title">Fig. 3</h3>
		<div class="plot">
			<script>
			//render graph
			var margin = {top: 20, right: 20, bottom: 40, left: 50},
			    width = $('.plot').width() - margin.left - margin.right,
			    height = $('.plot').height() - margin.top - margin.bottom;

			//var parseDate = d3.time.format("%d-%b-%y").parse;

			var x = d3.scale.linear()
			    .range([0, width]);

			var y = d3.scale.linear()
			    .range([height, 0]);

			var xAxis = d3.svg.axis()
			    .scale(x)
			    .orient("bottom");

			var yAxis = d3.svg.axis()
			    .scale(y)
			    .orient("left");

			var svg = d3.select(".plot").append("svg")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			  svg.append("g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + height + ")")
			      .call(xAxis)
			     .append("text")
			      .attr("x", width)
			      .attr("dy", "2.7em")
			      .style("text-anchor", "end")
			      .text("X-Data (Units)");

			  svg.append("g")
			      .attr("class", "y axis")
			      .call(yAxis)
			    .append("text")
			      .attr("transform", "rotate(-90)")
			      .attr("y", 6)
			      .attr("dy", "-3em")
			      .style("text-anchor", "end")
			      .text("Y-Data (Units)");

			</script>
		</div>
	</div>
  </div>
</div>
