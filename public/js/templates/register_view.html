<div class="row">
  <div class="errordisplay"></div>
  <div class="successdisplay"></div>
  <form role="form">
    <h1>Register a New Account</h1>
    <br>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email" placeholder="Email Address">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="institution">Institution (optional)</label>
      <input type="text" class="form-control" id="institution" placeholder="Institution">
    </div>
    <button id="register" type="button" class="btn btn-primary">Register</button> or 
    <a href="/#/login" ><button id="signup" type="button" class="btn btn-success">Sign In</button></a>
  </form>
</div>
