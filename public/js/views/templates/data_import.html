<html>
	<head>
		<link rel="stylesheet" href="../../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../../css/master.css">
	</head>
	<body>
		<div class="row">
			<div class="col-lg-12">
				<div id="title-bar">
					<h2>Upload Data</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<div id="upload">
				</div>
			</div>
			<div class="col-lg-4">
				<div id="controls">
					<h3>Adjust Parameters</h3>
					<div class="text-box">
						<div class="row">
							<div class="col-lg-5">
								<h4>X-Data</h4> 
							</div>
							<div class="col-lg-7">
								<select>
									<option>Column 1</option>
								</select>
							</div>
						</div>
					</div>
					<div class="text-box">
						<div class="row">
							<div class="col-lg-5">
								<h4>Y-Data</h4> 
							</div>
							<div class="col-lg-7">
								<select>
									<option>Column 2</option>
								</select>
							</div>
						</div>
					</div>
					<div class="text-box">
						<div class="row">
							<div class="col-lg-5">
								<h4>Ignore</h4> 
							</div>
							<div class="col-lg-7">
								<input type="text" placeholder="#, !, *">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
