<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Bombe</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <script data-main="js/index" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script>
    <div id="body">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div id="title-bar">
              <img id="logo" src="/img/bombe.png">
            </div>
          </div>
        </div>
        <div class="row">
          <div id="dataimport" class="col-sm-8">
          </div>
          <div id="controls" class="col-sm-4">
            <h3>Data Options</h3>
            <br>
            <div class="text-box">
              <div class="row">
                <div class="col-lg-12">
                  <h4>X-Data</h4> 
                  <select>
                    <option>Column 1</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="text-box">
              <div class="row">
                <div class="col-lg-12">
                  <h4>Y-Data</h4> 
                  <select>
                    <option>Column 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="text-box">
              <div class="row">
                <div class="col-lg-12">
                  <h4>Ignore</h4> 
                  <input type="text" placeholder="#, !, *">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <hr>
        <p>&copy; Bombe</p>
      </div> 
    </div>
  </body>
</html>
