<div class="row">
  <div id="upload" class="col-lg-12">
    <div id="upload-container">
      <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#step1" id="tab1">Step 1: Upload Data</a></li>
        <li><a href="#step2" id="tab2">Step 2: Customize Graph</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="step1">
          <form id="importform"
              enctype="multipart/form-data"
              onsubmit="return false;" >
            <div id="import" class="form-group">
              <h2 class="help-block"> Upload your data file:</h2>
               <input type="file" name="uploadedfile" id="inputfile">
            </div>
          </form>

          <h2 class="help-block">Don't have any data? Use some sample data:</h2>
          <div class="btn-group">
            <a href="/uploads/xafs.csv"><button class="btn btn-lg btn-default">XAFS Spectra</button></a>
            <a href="/uploads/atr.prn"><button class="btn btn-lg btn-default">ATR-IR Spectra</button></a>
          </div>
        </div>
        <div class="tab-pane text-center" id="step2">
          <div id="import-preview">
          </div>
          <div class="btn-group">
            <button id="setup-graph" class="btn btn-default operate">Configure Graph Options</button>
            <button id="setup-done" class="btn btn-success operate">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
