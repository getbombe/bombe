<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add a new note</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Note</label>
            <textarea class="form-control" id="note-content" placeholder="Enter note..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="close-note" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="enter-note" type="button" class="btn btn-primary" data-dismiss="modal">Add Note</button>
      </div>
    </div>
  </div>
</div>
